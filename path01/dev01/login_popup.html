<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login_popup.css"/>
  </head>
  <body>
 <!--  <script type="module" src="login_popup.js"> -->
<script type="text/javascript">

function handleFiles(files) {
	console.log("### handleFiles(files) begin");

	  if (!files.length) {
	    loginFileList.innerHTML = "<p>No files selected!</p>";
	  } else {
	    var list = document.createElement("ul");
	    for (var i = 0; i < files.length; i++) {
	      var li = document.createElement("li");
	      list.appendChild(li);
	      
	      var img = document.createElement("img");
	      img.src = window.URL.createObjectURL(files[i]);
	      img.height = 60;
	      img.onload = function(e) {
	        window.URL.revokeObjectURL(this.src);
	      }
	      li.appendChild(img);
	      
	      var info = document.createElement("span");
	      info.innerHTML = files[i].name + ": " + files[i].size + " bytes";
	      li.appendChild(info);
	    }
	    loginFileList.appendChild(list);
	  }
	}

</script>
  
    <div id="app">
      <h3>Login</h3>
      <p id="error-message"></p>
      <input placeholder="collection name" class="collection-name">
      <br/>password to decrypt file
      
      <input type="text" id="loginFilePwd"  name="filedcryptionpassword" value="Password1">
      <br/>choose file
      
      <input type="file" id="loginFileElem" multiple accept="application/json" onchange="handleFiles(this.files)">
      
      <input placeholder="public key" class="public-key">
	  <textarea form ="testformid" name="taname" id="taid" cols="35" wrap="soft" class="public-key">public key PEM value</textarea>
      <button class="save-collection">save</button>
      <ul class="thumbnails">
      <ul>
    </div>


<hr/>
<div id="drop-area">
  <form class="my-form">
    <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region</p>
    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
    <label class="button" for="fileElem">Select some files</label>
  </form>
</div>


</body>
</html>
